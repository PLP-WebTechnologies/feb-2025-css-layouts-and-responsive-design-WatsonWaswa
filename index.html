<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">CarZone</div>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="gallery" id="gallery">
        <div class="car-item">
            <img src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg" alt="Car 1">
            <h3>Mercedes</h3>
        </div>
        <div class="car-item">
            <img src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg" alt="Car 2">
            <h3>Mercedes</h3>
        </div>
        <div class="car-item">
            <img src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg" alt="Car 3">
            <h3>Mercedes</h3>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
